<!doctype html>
<html>
  <head>
    <meta charset = "UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/b99bead543.js" crossorigin="anonymous"></script>
    <title>Custom from using JavaScript</title>
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <!-- Ready to use Font Awesome. Activate interlock. Dynotherms - connected. Infracells - up. Icons are go! -->
    <form>

      <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
      </div>
    
      <div class="field-finish inactive">
        <i class="fas fa-heart"></i>
        <p>Thank you!</p>
        <i class="fas fa-heart"></i>
      </div>

    </form>

    <script src = "main.js" type="text/javascript"></script>
  </body>
</html>
